<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <div
      class="fixed z-20 w-full h-14 flex justify-between px-[6.2rem] bg-white shadow-lg sm:shadow-none"
    >
      <img src="img/logoNav.png" alt="Logo Pembelajaran" />
    </div>
    <div class="w-full h-14"></div>
    <!-- main -->
    <div class="w-full h-[40rem] bg-yellow-100 flex items-center">
      <form
        class="w-[443px] py-5 px-7 bg-white border-solid border-2 rounded-lg flex flex-col shadow-lg m-auto"
        action="#"
      >
        <h1 class="text-3xl font-bold text-center">Masuk ke Akun</h1>
        <h3 class="text-text text-center my-2">
          Yuk, lanjutin belajarmu di videobelajar.
        </h3>
        <label class="text-text text-left mt-6" for="email"
          >E-Mail <span class="text-star">*</span></label
        >
        <input
          class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
          type="email"
          name="email"
          id="email"
          required
        />
        <label class="text-text mt-5" for="password"
          >Kata Sandi <span class="text-star">*</span></label
        >
        <div class="relative">
          <input
            class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
            type="password"
            name="password"
            id="password"
            required
          />
          <i
            class="top-1/2 right-3 absolute transform -translate-y-1/2 fill-gray-500 h-4"
            data-feather="eye-off"
          ></i>
        </div>
        <span class="text-text text-right my-4">Lupa password?</span>
        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-500 text-white"
          type="submit"
        >
          Masuk
        </button>
        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-100 text-green-500 mt-4"
          type="submit"
        >
          Daftar
        </button>
        <div class="my-4 grid grid-cols-3 text-text items-center">
          <hr class="border-gray-300" />
          <p class="text-center">atau</p>
          <hr class="border-gray-300" />
        </div>
        <button
          class="w-96 h-11 rounded-lg py-1 border-solid border-2 text-text flex justify-center items-center"
          type="submit"
        >
          <img class="h-6 mr-3" src="img/logoG.png " alt="Logo Google" /> Masuk
          dengan Google
        </button>
      </form>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
