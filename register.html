<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="absolute border-solid border-2 w-full pl-20 bg-white">
        <img src="img/logo.svg" alt="logo web" />
      </nav>
    </header>

    <main class="w-full h-svh bg-main">
      <form
        class="min-w-96 py-5 px-7 bg-white absolute border-solid border-2 rounded-lg flex flex-col top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow-lg"
        action="#"
      >
        <h1 class="text-3xl text-center">Pendaftaran Akun</h1>
        <h3 class="text-text text-center my-2">
          Yuk, daftarkan akunmu sekarang juga!
        </h3>
        <label class="text-text text-left mt-6" for="email"
          >Nama Lengkap <span class="text-star">*</span></label
        >
        <input
          class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
          type="email"
          name="email"
          id="email"
          required
        />
        <label class="text-text text-left mt-6" for="email"
          >E-Mail <span class="text-star">*</span></label
        >
        <input
          class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
          type="email"
          name="email"
          id="email"
          required
        />

        <!-- Puyeng Pusing Start -->
        <label class="text-text text-left mt-6" for="contact"
          >No. Hp <span class="text-star">*</span></label
        >
        <div>
          <select
            class="text-input-black border-solid border-2 w-20 h-11 rounded-lg p-2"
            name="kontak"
            id="contact"
          >
            <option value="email">+62</option>
            <option value="wa">+62</option>
            <option value="hongkong">+44</option>
          </select>
          <input
            class="text-input-black border-solid border-2 w-72 h-11 mt-1 rounded-lg p-2"
            type="text"
            name="contact"
            id="contact"
            required
          />
        </div>
        <!-- Puyeng Pusing End -->

        <label class="text-text mt-5" for="password"
          >Kata Sandi <span class="text-star">*</span></label
        >
        <div class="relative">
          <input
            class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
            type="password"
            name="password"
            id="password"
            required
          />
          <i
            class="top-1/2 right-3 absolute transform -translate-y-1/2 fill-gray-500 h-4"
            data-feather="eye-off"
          ></i>
        </div>
        <label class="text-text mt-5" for="password"
          >Konfirmasi Kata Sandi <span class="text-star">*</span></label
        >
        <div class="relative">
          <input
            class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
            type="password"
            name="password"
            id="password"
            required
          />
          <i
            class="top-1/2 right-3 absolute transform -translate-y-1/2 fill-gray-500 h-4"
            data-feather="eye-off"
          ></i>
        </div>

        <span class="text-text text-right my-4">Lupa password?</span>

        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-500 text-white"
          type="submit"
        >
          Daftar
        </button>
        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-100 text-green-500 mt-4"
          type="submit"
        >
          Masuk
        </button>

        <div class="my-4 grid grid-cols-3 text-text items-center">
          <hr class="border-gray-300" />
          <p class="text-center">atau</p>
          <hr class="border-gray-300" />
        </div>

        <button
          class="w-96 h-11 rounded-lg py-1 border-solid border-2 text-text flex justify-center items-center"
          type="submit"
        >
          <img class="h-6 mr-3" src="img/logoG.png " alt="Logo Google" /> Masuk
          dengan Google
        </button>
      </form>
    </main>
    <script>
      feather.replace();
    </script>
  </body>
</html>
