<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <div
      class="fixed z-20 w-full h-14 flex justify-between px-[6.2rem] bg-white shadow-lg sm:shadow-none"
    >
      <img src="img/logoNav.png" alt="Logo Pembelajaran" />
    </div>
    <div class="w-full h-14"></div>
    <!-- main -->
    <div class="flex items-center h-[60rem] bg-yellow-100">
      <!-- form -->
      <div
        class="w-[29rem] py-5 px-7 bg-white border-solid border-2 rounded-lg flex flex-col shadow-lg m-auto"
      >
        <h1 class="text-3xl font-bold text-center">Pendaftaran Akun</h1>
        <h3 class="text-text text-center my-2">
          Yuk, daftarkan akunmu sekarang juga!
        </h3>
        <label class="text-text text-left mt-6" for="email"
          >Nama Lengkap <span class="text-star">*</span></label
        >
        <input
          class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
          type="email"
          name="email"
          id="email"
          required
        />
        <label class="text-text text-left mt-6" for="email"
          >E-Mail <span class="text-star">*</span></label
        >
        <input
          class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
          type="email"
          name="email"
          id="email"
          required
        />
        <!-- Puyeng Pusing Start -->
        <label class="text-text text-left mt-6" for="contact"
          >No. Hp <span class="text-star">*</span></label
        >
        <div class="flex">
          <div class="">
            <div class="bg-white border-r-2">
              <img class="h-4 absolute" src="img/indo.png" alt="" />
            </div>
            <select
              class="text-input-black border-solid border-2 w-24 h-11 rounded-lg p-2 mr-3 bg-red-400"
              name="kontak"
              id="contact"
            >
              <option value="email">+62</option>
              <option value="wa">+62</option>
              <option value="hongkong">+44</option>
            </select>
          </div>
          <input
            class="text-input-black border-solid border-2 w-72 h-11 rounded-lg p-2"
            type="text"
            name="contact"
            id="contact"
            required
          />
        </div>
        <!-- Puyeng Pusing End -->
        <label class="text-text mt-5" for="password"
          >Kata Sandi <span class="text-star">*</span></label
        >
        <div class="relative">
          <input
            class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
            type="password"
            name="password"
            id="password"
            required
          />
          <i
            class="top-1/2 right-6 absolute transform -translate-y-1/2 fill-gray-500 h-4"
            data-feather="eye-off"
          ></i>
        </div>
        <label class="text-text mt-5" for="password"
          >Konfirmasi Kata Sandi <span class="text-star">*</span></label
        >
        <div class="relative">
          <input
            class="text-input-black border-solid border-2 w-96 h-11 mt-1 rounded-lg p-2"
            type="password"
            name="password"
            id="password"
            required
          />
          <i
            class="top-1/2 right-6 absolute transform -translate-y-1/2 fill-gray-500 h-4"
            data-feather="eye-off"
          ></i>
        </div>

        <span class="text-text text-right my-4">Lupa password?</span>

        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-500 text-white"
          type="submit"
        >
          Daftar
        </button>
        <button
          class="w-96 h-11 rounded-lg py-1 bg-green-100 text-green-500 mt-4"
          type="submit"
        >
          Masuk
        </button>

        <div class="w-96 my-4 grid grid-cols-3 text-text items-center">
          <hr class="border-gray-300" />
          <p class="text-center">atau</p>
          <hr class="border-gray-300" />
        </div>

        <button
          class="w-96 h-11 rounded-lg py-1 border-solid border-2 text-text flex justify-center items-center"
          type="submit"
        >
          <img class="h-6 mr-3" src="img/logoG.png " alt="Logo Google" /> Masuk
          dengan Google
        </button>
      </div>
      <form action="#"></form>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
